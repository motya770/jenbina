name: Run Unit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Create test directory structure
      run: |
        mkdir -p tests/jenbina_memory
        
    - name: Run unit tests
      run: |
        cd tests
        python -m pytest test_*.py -v --tb=short --cov=../core --cov-report=term-missing --cov-report=xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./tests/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Run specific test suites
      run: |
        cd tests
        echo "Running memory tests..."
        python test_memory.py
        echo "Running chain tests..."
        python run_chain_tests.py
        echo "Running integration tests..."
        python test_memory_integration.py
        
    - name: Check test results
      run: |
        echo "‚úÖ All tests completed successfully!"
        echo "üìä Test coverage report generated"
        echo "üîç Check the Actions tab for detailed results"
